<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <h1>Todo List</h1>

        <form id="todo-form" class="form">
            <input type="text" id="todo-input" placeholder="Add a todo..." />
            <input type="date" id="date-input" />
            <button type="submit" class="add-btn">+</button>
        </form>

        <div class="actions">
            <button id="filter-btn">FILTER</button>
            <button id="delete-all">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr>
                    <td colspan="4" class="empty">No task found</td>
                </tr>
            </tbody>
        </table>
          <footer>
        <p>Â© 2026 Rayhan Wahyudin.</p>
    </footer>
    </div>

  

    <script src="js/script.js"></script>
</body>

</html>
